on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: dev-deploy
    environment: Actions Secrets
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install npm
      run: |
        npm cache clean --force
        npm install --legacy-peer-deps   
    - name: Create layers
      run: |
        mkdir -p fastApi/python/ # creating new directory for layer.
        pip install --target ./fastApi/python/  fastapi
        pip install --target ./fastApi/python/  mangum     
    - name: Deploy dev env
      run: |
        npm cache clean --force
        npx serverless deploy --stage dev --region ap-south-1 --aws-s3-accelerate --verbose
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}    



