service: fastpi-aws-lambda

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  region: ap-south-1

package:
  individually: true
  patterns:
    - "!requirements.txt"
    - "!package.json"

layers:
  fastApi:
    path: fastApi
    name: fastApi
    description: lambda layer for fastapi related dependencies
    compatibleRuntimes:
      - python3.9
    retain: false

functions:
  hello:
    handler: handler.handler
    layers:
      - !Ref FastApiLambdaLayer 
    url: true  

